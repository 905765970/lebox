apply plugin: 'com.android.application'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        applicationId "com.csttj.yyhy"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 2
        versionName "1.4.0"
        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    signingConfigs{
        nndyg {
            storeFile file("./sign")
            storePassword "Tiantian1234"
            keyAlias "leto"
            keyPassword "Tiantian1234"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.nndyg
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.nndyg
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    // read app id from manifest
    def manifest = new XmlSlurper().parse(android.sourceSets.main.manifest.srcFile)
    def appId = ""
    manifest.application["meta-data"].each {
        if(it.@"android:name".text() == "MGC_GAMEID") {
            appId = it.@"android:value".text()
        }
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn zipGame
    }

    task zipGame(type: Zip) {
        from "$projectDir/../game"
        archiveName "${appId}.zip"
        destinationDir(file("$projectDir/src/main/assets"))
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:design:$project.supportLibVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    implementation 'pub.devrel:easypermissions:1.0.1'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'

    configurations {
        all*.exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        all*.exclude group: 'com.google.code.gson'
    }
}
