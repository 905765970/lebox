apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        applicationId "com.mgc.letobox.happy"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 21
        versionName "2.0.1"
        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    signingConfigs {
        // 修改为您自己的签名, 并在微信后台设置签名指纹
        lebox {
            storeFile file('./happy')
            storePassword "Tiantian1234"
            keyAlias "happy"
            keyPassword "Tiantian1234"
        }

//        debug {
//            storeFile file('./xxx')
//            storePassword "xxx"
//            keyAlias "xxxx"
//            keyPassword "xxxx"
//        }
//        release {
//            storeFile file('./xxxx')
//            storePassword "xxxxx"
//            keyAlias "xxxx"
//            keyPassword "xxxx"
//        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.lebox
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.lebox
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:design:$project.supportLibVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    implementation 'pub.devrel:easypermissions:1.0.1'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'

    configurations {
        all*.exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        all*.exclude group: 'com.google.code.gson'
    }
}
